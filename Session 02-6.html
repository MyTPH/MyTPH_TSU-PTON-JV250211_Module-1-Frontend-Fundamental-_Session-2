    <p><b>bài 2:</b>Tạo form đặt phòng khách sạn</p>
    <h1>Booking Form</h1>
    <form action="http://www.myserver.com" method="POST">
        <label for="Name">Name:</label>
      <input  id="Name" type="text" name="Name" /> 
      <br />
      <label for="email">Email:</label>
      <input id="email" type="email" name="email" /> 
      <br />
      <label for="phone ">Phone:</label>
      <input id="Phone" type="tel" name="Phone" /> 
      <br />
      <label for="date">Date:</label>
      <input id="date" type="date" name="date" />
      <br />
      <label for="time">Time:</label>
      <input id="time" type="time" name="time" />
      <br />
      <label for="number of Guests">Number of Guests:</label>
      <input id="number of guests" type="num" name="Number of Guests" />
      <br/>
      <button>Submit</button>

    </table>

    <p><b>bài 3:</b>Tạo form mua xe</p>
    <h1>Car Purchase Form</h1>
    <form action="http://www.myserver.com" method="POST">
        <label for="Name">Name:</label>
      <input  id="Name" type="text" name="Name" /> 
      <br />
      <label for="email">Email:</label>
      <input id="email" type="email" name="email" /> 
      <br />
      <label for="phone ">Phone:</label>
      <input id="Phone" type="tel" name="Phone" /> 
      <br />
      <label>Choose a Car:</label>
      <select name="Choose a car">
        <option selected value="Model 1">Model 1</option>
        <option selected value="Model 2">Model 2</option>
        <option selected value="Model 2">Model 2</option>
      </select>
      <br />
      <label>Choose a Color:</label>
      <select name="Choose a color">
        <option selected value="Red">Red</option>
        <option selected value="Yellow">Yellow</option>
        <option selected value="Blue">Blue</option>
      </select>
      <br />
      <label for="quantity">Quantity:</label>
      <input id="quantity" type="num" name="quantity" />
      <br />
      <label for="Delivery Date">Delivery Date:</label>
      <input id="Delivery Date" type="date" name="Delivery Date" />
      <br/>
      <button>Submit</button>
