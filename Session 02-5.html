<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyTPH - BTVN - Tạo form đăng ký người dùng</title>
</head>
<body>
    <form action="http://www.myserver.com" method="POST">
        <label for="Họ và tên">Họ và tên</label>
        <br/>
      <input id="Họ và tên" type="text" name="Họ và tên" /> 
      <br />
      <label for="Email">Email</label>
      <br/>
      <input id="Email" type="Email" name="Email" />
      <br />
      <label for="Số điện thoại">Số điện thoại</label>
      <br/>
      <input id="Số điện thoại" type="tel" name="Số điện thoại" />
      
      <br />
      <label>Giới tính:</label>
      <br />
      <input type="radio" name="Giới tính" value="Nam"/>
      <label>Nam</label>
      <input type="radio" name="Giới tính" value="Nữ"/>
      <label>Nữ</label>
      <br/>
      <button>Đăng ký</button>
</body>
</html>
